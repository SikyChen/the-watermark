<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Watermark</title>
  <style>
    body {
      height: 100vh;
      width: 100%;
      margin: 0;
      font-size: 18px;
    }
    .section {
      margin: 100px;
      width: 600px;
      height: 600px;
    }
    .wrap {
      position: relative;
      height: 100%;
      overflow: auto;
      background: #fff2db;
      word-break: break-all;
    }
    .box {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 60px;
      left: 60px;
      background-color: #acbffa;
    }
  </style>
</head>
<body>
  <div>
    <button onclick="refresh()">刷新水印</button>
  </div>
  <div class="section">
    <div class="wrap">
      <code class="main"></code>
      <div class="box"></div>
    </div>
  </div>
  <script>
    let w = 'the-watermark', wa = [];
    for(let k = 0; k < 100; k++) {
      for(let i = 0; i < w.length; i++) {
        wa.push(w[i].charCodeAt().toString(2));
      }
    }
    document.querySelector('.main').innerHTML = wa.join('');
  </script>

  <script src="./../lib/the-watermark.js"></script>
  <script>
    function refresh() {
      console.log('refresh');
      window.wm = new Watermark();
    }

    // Mount to body
    window.wm = new Watermark();

    // Mount to specified DOM element
    window.wm2 = new Watermark({
      container: document.querySelector('.section'),
      content: 'box',
    });
  </script>
</body>
</html>
